<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Anek Devanagari', sans-serif;
        background: linear-gradient(135deg, #66ea99 0%, #4ba264 100%);
      }
      .card {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        padding: 50px;
        max-width: 500px;
        width: 90%;
        animation: slideIn 0.5s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .card .icon {
        background: linear-gradient(135deg, #66ea87 0%, #4ba276 100%);
        border-radius: 50%;
        color: white;
        display: inline-block;
        font-size: 48px;
        line-height: 90px;
        height: 90px;
        width: 90px;
        margin-bottom: 30px;
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .card h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 700;
      }
      .card p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #66ea71;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">âœ“</div>
      <h1>{{message}}</h1>
      <p>Please wait while we redirect you to the confirmation page...</p>
      <div class="spinner"></div>
      <div class="footer">This page will automatically redirect in 2 seconds</div>
    </div>
  </body>
</html>
